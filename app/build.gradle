plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation "org.functionaljava:functionaljava:5.0"
    implementation "org.functionaljava:functionaljava-quickcheck:5.0"
    implementation "org.functionaljava:functionaljava-java-core:5.0"
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.7'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

application {
    // Define the main class for the application.
    mainClass = 'ServerBootstrap'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
